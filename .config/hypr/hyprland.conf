# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Execute aps at launch
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $HOME/.config/hypr/random_wallpaper.sh
exec-once = hyprpaper
exec-once = [workspace 2] firefox
exec-once = dunst
exec-once = kdeconnect-indicator
exec-once = syncthing serve --no-browser
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swayidle -w before-sleep "swaylock -f"
#exec-once = swayidle -w timeout 10 "if pidof 'swaylock'; then hyprctl dispatch dpms off; fi" resume "hyprctl dispatch dpms on" before-sleep 'swaylock -f'

# Variables
$mainMod = SUPER
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun
$browser = firefox

# Import pywal colors
source = $HOME/.cache/wal/colors-hyprland.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
#    kb_layout = us,cz,us
#    kb_variant = ,qwerty,dvorak
	kb_layout = us,cz
    kb_variant = ,qwerty
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	tap-to-click = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more


    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border =  rgb($color13) rgb($color12) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 5
    blur {
        enabled = true
        size = 3
        passes = 2
    }
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + O in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

#preload = ~/Pictures/wallpaper_3.jpg
#wallpaper = ,~/Pictures/wallpaper_3.jpg

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, killactive,
bindl = $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, exec, $menu
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
# Apps
bind = $mainMod, return, exec, $terminal # open terminal
bind = $mainMod, coede:51, exec, $fileManager # open file manager
bind = $mainMod, V, exec, $browser # open web browser
bind = $mainMod CTRL, R, exec, if pidof "waybar"; then killall waybar && waybar; else waybar; fi # reload waybar
# Audio
bindel =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # raise volume
bindel =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # lower volume
bindel = SHIFT, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5% # raise mic volume
bindel = SHIFT, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5% # lower mic volume
bindel = ALT, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5% # raise mic volume
bindel = ALT, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5% # lower mic volume
bindl =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle # toggle mute
bindl =, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # toggle mute mic
bindl =, XF86AudioPlay, exec, playerctl play-pause # play/pause
bindl =, XF86AudioNext, exec, playerctl next # play next
bindl=, XF86AudioPrev, exec, playerctl previous # play previous
# Brightness
bindel =, XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight s +10%
bindel =, XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight s 10%-
# Screenshots
bind =, Print, exec, grim -g "$(slurp)" $HOME/Pictures/grim/$(date +%F_%T).png && wl-copy -t image/png < $HOME/Pictures/grim/$(date +%F_%T).png # area screenshot > clipboard
bind = ALT, Print, exec, grim $HOME/Pictures/grim/$(date +%F_%T).png && wl-copy -t image/png < $HOME/Pictures/grim/$(date +%F_%T).png # fullscreen screenshot > clipboard
# Clipboard manager
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Maxed windows
bind = $mainMod ALT, tab, exec, hyprctl dispatch fullscreen 0
bind = $mainMod, tab, exec, hyprctl dispatch fullscreen 1
# Wlogput
bind = $mainMod CTRL, Q, exec, wlogout
# Swaylock
bindl = $mainMod, N, exec, swaylock
# Swayidle
bindl = $mainMod, B, exec, hyprctl dispatch dpms off
bindl = $mainMod SHIFT, B, exec, hyprctl dispatch dpms on
# Suspend
bindl = $mainMod, code:59, exec, systemctl suspend
# Change wallpaper and theme
bind = $mainMod CTRL, W, exec, $HOME/.config/hypr/random_wallpaper.sh
# Keyboard layouts
bindl = $mainMod, space, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next
bindl = $mainMod SHIFT, space, exec, hyprctl switchxkblayout at-translated-set-2-keyboard prev

# Global Keybinds
bind = ,F11,pass,^(discord)$

# Move focus with vim motions
bind = $mainMod, H, movefocus, l # left
bind = $mainMod, L, movefocus, r # right
bind = $mainMod, J, movefocus, u # up
bind = $mainMod, K, movefocus, d # down

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, Q, workspace, 6
bind = $mainMod, W, workspace, 7
bind = $mainMod, E, workspace, 8
bind = $mainMod, R, workspace, 9
bind = $mainMod, T, workspace, 10

bind = $mainMod, code:49, workspace, 11 # set ` to workspace 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, Q, movetoworkspace, 6
bind = $mainMod SHIFT, W, movetoworkspace, 7
bind = $mainMod SHIFT, E, movetoworkspace, 8
bind = $mainMod SHIFT, R, movetoworkspace, 9
bind = $mainMod SHIFT, T, movetoworkspace, 10

bind = $mainMod SHIFT, code:49, movetoworkspace, 11

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic # open/close scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # move window to scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
